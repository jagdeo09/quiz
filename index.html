<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizzes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which Band Member from In Real Life Would You End Up With?</h1>
  <p id="caption">Who knows which member would be your soulmate? </p>
  <img id="petalImg" src="https://mail.google.com/mail/u/0?ui=2&ik=07e45f5f47&attid=0.1&permmsgid=msg-f:1607530536401989018&th=164f18817bd56d9a&view=att&disp=safe">
  <a>Petal Jagdeo</a>
  <div id="petal">Buzzfeed Contributor</div>
  <img class="siliconValley" src="https://summerfest-live-xefn4c2qjk.stackpathdns.com/assets/components/phpthumbof/cache/Performance_InRealLife_2_19_46_PM_4_23_2018.6b4a3c93722115a85e449853a0c7b6d2536.jpg">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2>Favorite color?</h2>
    <input id="question1" placeholder="red, blue, purple, green, yellow">
    <h2>Favorite food?</h2>
    <input id="question2" placeholder="burger, pizza, salad, french fries, tacos">
    <h2>Favorite movie?</h2>
    <input id="question3" placeholder="the avengers, creed, divergent, the breakfast club, the proposal">
  </div>
  <h2>Which song from In Real Life?</h2>
    <input id="question4" placeholder="tattoo, eyes closed, tonight belongs to you, got me good">
  <div id ="imgSrc" class="result">
    <button>Click here to see who you end up with!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
